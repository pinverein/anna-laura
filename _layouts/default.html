<!DOCTYPE html>
<html lang={{page.language}}>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.title }}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

        <meta name="viewport" content="width=device-width">

        <!-- favicons -->

        <link rel="icon" type="image/png" sizes="32x32" href={{ "/assets/favicon/favicon-32x32.png" | prepend: site.baseurl }}>
        <link rel="icon" type="image/png" sizes="16x16" href={{ "/assets/favicon/favicon-16x16.png" | prepend: site.baseurl }}>


        <!-- Custom CSS -->
        <link rel="stylesheet" href={{"/assets/css/0-tools/fontello/css/fontello.css" | prepend: site.baseurl}} >
        <link rel="stylesheet" href={{"/assets/css/main.css" | prepend: site.baseurl}} >


        <!-- javascript -->
        <script type="text/javascript" src={{"/assets/js/jquery.min.js" | prepend: site.baseurl}} ></script>
        <script type="text/javascript" src={{"/assets/js/modal.js" | prepend: site.baseurl}} ></script>
        <script type="text/javascript" src={{"/assets/js/common.min.js" | prepend: site.baseurl}} ></script>


    </head>
    <body>


          {{ content }}


    </body>
</html>
